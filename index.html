<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="contact-form.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="wrapper">
  <h1>Contact Us</h1>
  <form class="form">
    <fieldset>
      <div class="box">
       <div class="border">
   <div class="first">
    <label class="name" name="first">
      First name
      <span class="star">*</span>
      <input type="text" class="inputname" name="first">
    </label>
   </div>
     <div class="first">
  <label class="secondname" name="secondname">
    Last name
    <span class="star">*</span>
    <input type="text" class="inputname" name="secondname">
  </label>
     </div>
       </div>
       <label class="email">
    Email Address 
    <span class="star">*</span>
       </label>
       <input type="text" class="inputname">
       Query Type 
       <span class="star">*</span>
       <div class="allenquiry">
         <div class="enquiry">
          <input type="radio"  name="query" value="General Enquiry">
          General Enquiry
         </div>
         <div class="enquiry">
          <input type="radio" name="query" value="Support Enquiry">
          Support Request
         </div>
       </div>
       <label>
        Message
        <span class="star">*</span>
       </label>
       <input type="text" class="message">
       <div class="consent">
        <input type="checkbox" class="consent" >
        <span>I Consent to being contacted by the team</span>
       </div>
       <div class="submit">
        <button class="final">
          <p class="text">
            Submit
          </p>
        </button>
       </div>
      </div>
    </fieldset>
  </form>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Fatimah Waggeh</a>.
  </div>
</body>
</html>
